spring.application.name=Attachfile
# ========== Oracle DB Configuration ==========
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orclpdb
spring.datasource.username=anik
spring.datasource.password=123456
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# ========== JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=ANIK
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# ========== Server ==========
server.port=8080
# Base folder (adjust to your system). Use an absolute path in production.
uploads.base-dir=D:/LeaveApplications

# Multipart / file size limits (adjust as required)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# (Optional) H2 / DB console settings, JPA settings, etc. Keep your existing DB config.
